<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #ff4c4c;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2em;
      color: #ccc;
    }

    button {
      background-color: #ff4c4c;
      border: none;
      padding: 1em 2em;
      border-radius: 8px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 76, 76, 0.3);
    }

    button:hover {
      background-color: #e53a3a;
    }

    audio {
      margin-top: 3em;
      filter: grayscale(100%) brightness(0.8);
    }
  </style>
</head>
<body>
  <h1>Ошибка</h1>
  <p>Нажмите "Повторить", чтобы попробовать ещё раз</p>
  <button id="btn1">Повторить запрос</button>
  <audio id="error-audio" src="ston-1488.mp3" ></audio>
  <script>
    const button1 = document.getElementById("btn1");
    const audio = document.getElementById("error-audio");

    button1.addEventListener("click", () => {
      audio.play();
    });
  </script>
</body>
</html>
